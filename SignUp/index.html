<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="outer">
        <div class="inner">
            <header class="signup">
                <h1>SignUp</h1>
                <p>signup for more info.</p>
            </header>
            <main class="signup_body">
                <form action="#">
                    <p>
                        <label for="fullname">Fullname:</label>
                        <input type="text " id="fullname" placeholder="Himanshu" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email " id="email" placeholder="Himanshu@yahoo.com" required>
                    </p>
                    <p>
                        <label for="password">password:</label>
                        <input type="password " id="password" placeholder="at leat 8 character" required>
                    </p>
                    <p>
                        
                        <input class="submit" type="submit" value="create "  >
                    </p>
                </form>

            </main>
            <footer class="footer">
                <p>Already have an account? <a  href="#">Login</a></p>

            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
     </div>
     
</body>
</html>
